<!-- Wrapper for slides -->
{% load my_tags %}
<div class="carousel-inner" role="listbox">
    {% for p in fotos_slide %}
    {% if forloop.counter == 1 %}
    <div class="item active">
    {% else %}
    <div class="item" style="">
    {% endif %}
        
        
        
        <img class="center-block" src="{{ p.foto.url }}" alt="Image" 
        style=" height: 250px; width: 250px;"
        width="100%"
        >
  <div class="carousel-caption">
    <h3>{{ p.id_mascota.Nombre }}</h3>
    <p>{{ p.descripcion }}</p>
  </div>
    </div>
    {% asignar_mascota p.id_mascota %}
    {% endfor %}

    </div>
         
    <a href=""> {{ mascota_actual.Nombre }}</a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
