<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Django Social</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'adoptantes/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adoptantes/style_1.css' %}">
</head>
<body>

	<header class="main-head">
		<nav class="main">
			<h1 id="logo">Mascotas</h1>
			<ul>
				
				
				
			</ul>
		</nav>
	</header>

	{% if messages %}
		{% for message in messages %}
		<div class="notification{{message.tags}}">
			{{message}}
		</div>
		{% endfor %}
	{% endif %}

	<!-------------------------------------
					Navigation Bar 
	-------------------------------------->
	<div class="main">
		
		<nav class="second-nav">
			
			<a class="profile" href="{% url 'users:registroFundacion'%}">Registrarse como fundacion</a>
			
			
		</nav>


		{% block content %}

		{% endblock content %}



	</div>

</body>
</html>
